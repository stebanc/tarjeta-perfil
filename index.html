<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 992px)"
      href="css/estilos-widescreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 991px)"
      href="css/estilos-mediascreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 767px )"
      href="css/estilos-smallscreen.css"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="topbg"></div>
      <div class="botbg"></div>
      <div class="card">
        <div class="card__profile">
          <img
            src="imagenes/bg-pattern-card.svg"
            alt="fondo del card"
            class="card__bg"
          />
          <img src="imagenes/image-victor.jpg" alt="victor" class="card__pic" />
          <p class="card__name"><span>Victor Crest</span> 26</p>
          <p class="card__location">London</p>
        </div>
        <div class="card__stats">
          <div class="card__followers">
            <p class="card__number">80K</p>
            <p class="card__text">Followers</p>
          </div>
          <div class="card__likes">
            <p class="card__number">803K</p>
            <p class="card__text">Likes</p>
          </div>
          <div class="card__photos">
            <p class="card__number">1.4K</p>
            <p class="card__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
